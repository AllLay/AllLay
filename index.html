<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Company Name</h1>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">PRICING</a></li>
            <li><a href="">CONTACT</a></li>
        </ul>
        <div class="container">
            <div class="icon-cart">
                <svg style="padding-left: 1050px;" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>   
                <span>0</span>   
            </div>        
        </div>
    </div>

    <div class="title"><p>PRODUCT LIST</p></div>

    <div class="listProduct">
        <div class="item" data-id="123">
            <img src="image/wrench.png" alt="Wrench">
            <h2>Wrench</h2>
            <div class="price">$50</div>
            <button class="addCart">Add To Cart</button>
        </div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="image/wrench.png" alt="">
                </div>
                <div class="name">
                    NAME
                </div>
                <div class="totalPrice">
                    $200
                </div>
                <div class="quantity">
                    <span class="minus"><</span>
                    <span>1</span>
                    <span class="plus">></span>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="checkOut"><a href="checkOut.html">CHECK Out</a></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
